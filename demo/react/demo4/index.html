<html lang="en">
<head>

  <script src="../build/react-dev.js"></script>

  <script src="../build/babel-min.js"></script>
</head>
<body>
  <div id="example"></div>

  <script type="text/babel">
    class ShopList extends React.Component {
      render () {
        return  React.createElement(
                  'div',
                  null,
                  React.createElement(
                    'ul',
                    null,
                    React.createElement('li', null, '学车'),
                    React.createElement('li', null, '吃饭')
                  ),
                  React.createElement('h3', {name: this.props.abc}, '购物清单')
                )
      }
    }

    ReactDOM.render(
      <ShopList abc='shopList'/>,
      document.getElementById('example')
    )
  </script>
</body>
